<app-navbar></app-navbar>
<app-sidenav></app-sidenav>
<section>
    <article *ngFor="let popular of popularMovies()">
        <ion-card (click)="getSelectedMovieDetails(popular.id)">
            <img [alt]="popular.original_title" [src]="'https://image.tmdb.org/t/p/w500/' + popular.poster_path" />
            <ion-card-header>
                <ion-card-title>
                    <h4>{{popular.original_title}}</h4>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-card-subtitle>
                    <h5>{{popular.release_date | date: 'YYYY'}}</h5>
                    <p><ion-icon name="star"></ion-icon> {{popular.vote_average.toFixed(1)}}</p>
                </ion-card-subtitle>
            </ion-card-content>
        </ion-card>
    </article>
</section>
