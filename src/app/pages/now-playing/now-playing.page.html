<app-navbar></app-navbar>
<app-sidenav></app-sidenav>
<section>
    <article *ngFor="let nowPlaying of nowPlayingMovies()">
        <ion-card (click)="getSelectedMovieDetails(nowPlaying.id)">
            <img [alt]="nowPlaying.original_title" [src]="'https://image.tmdb.org/t/p/w500/' + nowPlaying.poster_path" />
            <ion-card-header>
                <ion-card-title>
                    <h4>{{nowPlaying.original_title}}</h4>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-card-subtitle>
                    <h5>{{nowPlaying.release_date | date: 'YYYY'}}</h5>
                    <p><ion-icon name="star"></ion-icon> {{nowPlaying.vote_average.toFixed(1)}}</p>
                </ion-card-subtitle>
            </ion-card-content>
        </ion-card>
    </article>
</section>
