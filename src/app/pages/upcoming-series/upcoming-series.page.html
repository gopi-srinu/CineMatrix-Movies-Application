<app-navbar></app-navbar>
<app-sidenav></app-sidenav>
<section>
    <article *ngFor="let upcoming of upcomingSeries()">
        <ion-card (click)="getSelectedSeriesPage(upcoming.id)">
            <img [alt]="upcoming.original_name" [src]="'https://image.tmdb.org/t/p/w500/' + upcoming.poster_path" />
            <ion-card-header>
                <ion-card-title>
                    <h4>{{upcoming.original_name}}</h4>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-card-subtitle>
                    <h5>{{upcoming.first_air_date| date: 'YYYY'}}</h5>
                    <p><ion-icon name="star"></ion-icon> {{upcoming.vote_average.toFixed(1)}}</p>
                </ion-card-subtitle>
            </ion-card-content>
        </ion-card>
    </article>
</section>
